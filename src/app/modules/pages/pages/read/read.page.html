<div *ngIf="page$ | async as page">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{page.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <section *ngFor="let plugin of page.plugins">
      <app-dig-plugin
        [plugin]="plugin.plugin"
        view="view"
        [data]="plugin.data"></app-dig-plugin>
    </section>
  </ion-content>
</div>

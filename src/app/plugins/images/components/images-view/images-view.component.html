<div class="image-plugin" *ngIf="data.images" [ngSwitch]="data.interfaceName">
  <ion-img *ngSwitchCase="'single'" [src]="keyImage"></ion-img>
  <ion-grid *ngSwitchCase="'grid'" [class.ion-no-padding]="! gridOptions.padding">
    <ion-row>
      <ion-col *ngFor="let image of data.images" [size]="colSize">
        <ion-img [src]="image.src" [alt]="image.title"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides *ngSwitchCase="'slideshow'" [pager]="slideshowOptions.pager" [options]="sliderOptions" [scrollbar]="slideshowOptions.scrollbar">
      <ion-slide *ngFor="let image of data.images">
        <div class="slide-wrapper">
          <ion-img [src]="image.src" [alt]="image.title"></ion-img>
        </div>
      </ion-slide>
  </ion-slides>
</div>
